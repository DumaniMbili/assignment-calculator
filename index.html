<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="input" readonly />
      </div>
      <div class="buttons">
        <button class="operator" id="add" data-operator="+">+</button>
        <button class="operator" id="subtract" data-operator="-">-</button>
        <button class="operator" id="multiply" data-operator="*">*</button>
        <button class="operator" id="divide" data-operator="/">/</button>
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">&lt;-</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero">0</button>
        <button class="operator" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
